
{% extends 'base.html' %}

{% block title %}Error | Mystic Arcana{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12">
  <div class="max-w-2xl mx-auto text-center">
    <div class="mb-8">
      <div class="text-6xl text-red-500 mb-4">⚠️</div>
      <h1 class="text-3xl font-bold text-white mb-4">An Error Occurred</h1>
      <div class="h-1 w-24 bg-red-500 mx-auto mb-6"></div>
      
      <div class="bg-gray-900 bg-opacity-70 rounded-lg p-8 shadow-xl backdrop-filter backdrop-blur-sm mb-8">
        <p class="text-xl text-gray-300 mb-6">{{ error }}</p>
        
        <div class="text-gray-400 mb-6">
          Please try again later or contact support if the problem persists.
        </div>
        
        <a href="{{ url_for('home.index') }}" class="inline-block px-6 py-3 bg-purple-700 hover:bg-purple-600 text-white rounded-lg transition">
          Return to Home
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
